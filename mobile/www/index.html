<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Microagenda</title>
    </head>


    <body class="base-font-color">
        <header class="padding-all primary-background">
            Microagenda
        </header>

        <div id="app">
            <section id="home-page" class="padding-all">
                <h1>Contactos</h1>
                <div class="spinner"><img src="img/spinner.svg"></div>
                <ul class="margin-vr">
                </ul>

                 <script type="text/x-handlebars-template" id="contact-item-template">
                    {{#each contacts}}
                    <li class="border-color">
                        <img src="img/contact-fallback-pick.svg" class="left photo gray-border-color margin-hr">
                        <div class="left padding-vr">
                            <h3>{{displayName}}</h3>
                            <a class="secondary" href="{{contactLink}}">{{phoneNumber}}</a>
                        </div>
                    </li>
                    {{/each}}
                 </script>
            </section>
        </div>

        <script type="text/javascript" src="phonegap.js" srcDDD="phonegap-desktop.js"></script>
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/q.js"></script>
        <script type="text/javascript" src="js/lib/handlebars.js"></script>
        <script type="text/javascript" src="js/microagenda.js"></script>
        <script type="text/javascript">
            $(function() {
                Microagenda.initialize();
            });
        </script>
    </body>
</html>
