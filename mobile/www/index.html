<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Microagenda</title>
    </head>


    <body class="base-font-color">
        <div id="landing">
            <section class="main-page">

                <img src="img/logo-full.svg" class="margin-auto logo">
                <hr>
                <p>
                    Los datos de las personas que más te importan, siempre a mano!
                </p>

                <button class="primary-background margin-auto" ontap="$('.main-page').addClass('swipe-left')">Registrate ahora!</button>

                <a class="link-button">Iniciar sesión</a>
            </section>
        </div>

        <div id="app" class="hidden">

            <header class="padding-all primary-border">
                <div class="app-logo-container padding-hr left">
                    <img src="img/logo.svg">
                </div>
            </header>
        
            <section id="home-page" class="padding-container-all">
                <h1>Contactos</h1>
                <div class="spinner"><img src="img/spinner.svg"></div>
                <ul class="margin-vr">
                </ul>

                 <script type="text/x-handlebars-template" id="contact-item-template">
                    {{#each contacts}}
                        <li class="index divider-primary-border">
                            <h2 class="primary-font">{{@key}}</h2>
                        </li>

                        {{#each this}}
                        <li class="divider-border">
                            <img src="img/contact.svg" class="left photo margin-hr">
                            <div class="left padding-vr">
                                <h3>{{displayName}}</h3>
                                <a class="secondary" href="{{contactLink}}">{{phoneNumber}}</a>
                            </div>
                            <div class="right padding-vr">
                                <a class="icon-button padding-all margin-hr" src="{{contactLink}}"><img src="img/{{icon}}.svg" class="phone"></a>
                            </div>
                        </li>
                        {{/each}}
                    {{/each}}
                 </script>
            </section>

        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type='text/javascript' src='js/lib/jquery.mobile.js'></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/q.js"></script>
        <script type="text/javascript" src="js/lib/handlebars.js"></script>
        <script type="text/javascript" src="js/lib/parse.js"></script>

        <script type="text/javascript" src="js/microagenda.js"></script>

        <script type="text/javascript">$(function() {Microagenda.initialize();});</script>
    </body>
</html>
